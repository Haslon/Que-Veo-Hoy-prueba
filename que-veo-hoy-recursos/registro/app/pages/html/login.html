<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container-all">
        <div class="ctn-form">
            <img src="img/logo-queveo.png" alt="" class="logo">
            <h1 class="title">INICIAR SESION</h1>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" maxlength="30" required>
                <span class="msg-error" id="emailError"></span>
                <label for="password">Contraseña</label>
                <input type="password" id="password" maxlength="30" required>
                <span class="msg-error" id="passwordError"></span>
                <input type="submit" value="Iniciar">
            </form>
            <span class="text-footer">¿Aun no te ha registrado?
                <a href="registro.html" id="registerLink">Registrate</a>
            </span>
        </div>
        <div class="ctn-text">
            <div class="capa"></div>
            <div class="text-container">
                <h1 class="title-description">Que Veo Hoy</h1>
                <p class="text-description">"Explora, Opina y Disfruta: Tu lugar para compartir
                     tus críticas y descubrir nuevas películas."
                </p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
