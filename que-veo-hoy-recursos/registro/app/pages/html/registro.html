<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRARSE</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div class="container-all">
        <div class="ctn-form">
            <img src="img/logo-queveo.png" alt="" class="logo">
            <h1 class="title">REGISTRATE</h1>
            <form id="registrationForm">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" maxlength="30" required>
                <span class="msg-error" id="usernameError"></span>
                <label for="email">Email</label>
                <input type="email" id="email" maxlength="30" required>
                <span class="msg-error" id="emailError"></span>
                <label for="password">Contraseña</label>
                <input type="password" id="password" maxlength="30" required>
                <input type="submit" value="Registrate">
            </form>
            <span class="text-footer">¿Ya tienes cuenta?
                <a href="login.html" id="loginLink">Ingresa</a>
            </span>
        </div>
        <div class="ctn-text">
            <div class="capa"></div>
            <div class="text-container">
                <h1 class="title-description">Que Veo Hoy</h1>
                <p class="text-description">"Explora, Opina y Disfruta: Tu lugar para compartir tus críticas y descubrir nuevas películas."</p>
            </div>
        </div>
    </div>
    <script>
        const registrationForm = document.getElementById('registrationForm');

        registrationForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevenir el envío del formulario (recarga de la página)

            // Redirigir a la página de inicio (index.html)
            window.location.href = '/index.html';
        });
    </script>
</body>
</html>
